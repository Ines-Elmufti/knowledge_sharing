site_name: My Docs
theme:
  name: material
  plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Fran√ßais
          build: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [scripts]
          rendering:
            show_source: true
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: black
      accent: lime

extra_css:
  - css/neoteroi-mkdocs.css  
markdown_extensions:
  - pymdownx.emoji


nav:
  - Introduction: intro_page/intro.md
  - Filtering: 
    - scripts/filtering/reindex_homomer_chains.md
    - scripts/filtering/filter_structure.md
  - Scores: 
    - scripts/scores/compute_rmsd.md
    - scripts/scores/compute_similarity_score.md
  - Sequence Alanysis: scripts/sequence_analysis/analyze_seq.md
  - Structure Analysis: scripts/structure_analysis/analyze_structure.md
  - Generate IDPs: scripts/generate_ipds/generate_conformers.md

